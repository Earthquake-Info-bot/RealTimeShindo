<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム震度v0.1.5</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([37.5, 137.0], 5);
    // Canvas renderer を用意
    const canvasRenderer = L.canvas({ padding: 0.5 });


    // CARTOライトのタイルを追加
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // 現在時刻を取得
    const now = new Date();
    now.setSeconds(now.getSeconds() - 2); // 2秒前に調整
    
    const YYYY = now.getFullYear();
    const MM = String(now.getMonth() + 1).padStart(2,'0');
    const DD = String(now.getDate()).padStart(2,'0');
    const HH = String(now.getHours()).padStart(2,'0');
    const MI = String(now.getMinutes()).padStart(2,'0');
    const SS = String(now.getSeconds()).padStart(2,'0');
    
    const url = `https://weather-kyoshin.west.edge.storage-yahoo.jp/RealTimeData/${YYYY}${MM}${DD}/${YYYY}${MM}${DD}${HH}${MI}${SS}.json`;
    console.log(url);    
    // YahooリアルタイムJSON URL
    //const url = `https://weather-kyoshin.west.edge.storage-yahoo.jp/RealTimeData/${YYYY}${MM}${DD}/${YYYY}${MM}${DD}${HH}${MI}${SS}.json`;

    console.log(url);
    // fetch
    fetch(url)
      .then(res => res.json())
      .then(data => {
        console.log('Yahoo JSON', data);
        
      })
      .catch(err => console.error('取得失敗:', err));

    fetch('https://weather-kyoshin.west.edge.storage-yahoo.jp/SiteList/sitelist.json')
      .then(r => r.json())
      .then(json => {
        json.items.forEach(([lat, lon]) => {
          L.circleMarker([lat, lon], {
            renderer: canvasRenderer,
            radius: 2,
            fillColor: '#ff0000',
            fillOpacity: 0.8,
            stroke: false
          }).addTo(map);
        });
    
        console.log('stations:', json.items.length);
      })
      .catch(err => console.error('sitelist取得失敗', err));
  </script>
</body>
</html>
