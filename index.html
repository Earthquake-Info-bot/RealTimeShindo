<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム震度v0.1.1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- CARTO.js ライト版 -->
  <link rel="stylesheet" href="https://libs.cartocdn.com/carto.js/v4/carto.css" />
  <script src="https://libs.cartocdn.com/carto.js/v4/carto.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // CARTOクライアント作成
    const client = new carto.Client({
      apiKey: 'default_public',
      username: 'public'
    });

    // マップ作成（日本中心）
    const map = new carto.Map({
      container: 'map',
      center: [37.5, 137.0],
      zoom: 5
    });

    // CARTOライトのデフォルトベースマップだけ表示
    client.addTo(map);
  </script>
</body>
</html>
